<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frida × Bryn Aarflot | Strategisk LinkedIn-plan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0b1020;
            --surface: rgba(17, 24, 39, 0.78);
            --surface-solid: #121a2f;
            --card: rgba(255, 255, 255, 0.06);
            --card-hover: rgba(255, 255, 255, 0.12);
            --text: #e5ecff;
            --muted: #b7c3df;
            --primary: #7aa2ff;
            --accent: #d7b77f;
            --success: #4cd694;
            --border: rgba(255, 255, 255, 0.14);
            --shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        :root.light {
            --bg: #f4f7ff;
            --surface: rgba(255, 255, 255, 0.92);
            --surface-solid: #ffffff;
            --card: rgba(10, 21, 56, 0.04);
            --card-hover: rgba(10, 21, 56, 0.08);
            --text: #16233f;
            --muted: #516188;
            --primary: #365cde;
            --accent: #9f7b3f;
            --success: #1e985f;
            --border: rgba(22, 35, 63, 0.12);
            --shadow: 0 10px 30px rgba(20,40,95,0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: Inter, system-ui, -apple-system, sans-serif;
            background:
                radial-gradient(circle at 0% 0%, rgba(122, 162, 255, 0.15), transparent 50%),
                radial-gradient(circle at 95% 10%, rgba(215, 183, 127, 0.2), transparent 40%),
                var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 28px;
            transition: background .3s ease, color .3s ease;
        }

        .app {
            max-width: 1200px;
            margin: auto;
            border: 1px solid var(--border);
            border-radius: 26px;
            overflow: hidden;
            background: var(--surface);
            backdrop-filter: blur(16px);
            box-shadow: var(--shadow);
        }

        .hero {
            padding: 48px;
            border-bottom: 1px solid var(--border);
            background: linear-gradient(125deg, rgba(54, 92, 222, .2), rgba(215, 183, 127, .08));
        }

        .top-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .chip {
            border: 1px solid var(--border);
            background: var(--card);
            padding: 8px 12px;
            border-radius: 999px;
            color: var(--muted);
            font-size: .85rem;
        }

        h1 {
            font-family: "Playfair Display", serif;
            font-size: clamp(2rem, 3.2vw, 3rem);
            margin-bottom: 10px;
        }

        .lead { color: var(--muted); max-width: 850px; line-height: 1.7; }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 26px;
            flex-wrap: wrap;
        }

        button {
            border: 1px solid var(--border);
            color: var(--text);
            background: var(--card);
            border-radius: 12px;
            padding: 10px 14px;
            font-weight: 600;
            cursor: pointer;
            transition: .2s ease;
        }

        button:hover { background: var(--card-hover); transform: translateY(-1px); }

        .primary-btn {
            background: linear-gradient(135deg, var(--primary), #6884e8);
            border-color: transparent;
            color: white;
        }

        .progress-wrap {
            margin-top: 22px;
            background: var(--card);
            border-radius: 14px;
            border: 1px solid var(--border);
            padding: 12px;
        }

        .progress-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            color: var(--muted);
            font-size: .9rem;
        }

        .progress-track {
            height: 10px;
            background: rgba(255,255,255,.12);
            border-radius: 999px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 0;
            border-radius: 999px;
            background: linear-gradient(90deg, var(--success), #76e0ad);
            transition: width .35s ease;
        }

        .body { padding: 30px; }

        .tabs {
            display: flex;
            gap: 8px;
            overflow: auto;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .tab-btn { white-space: nowrap; }
        .tab-btn.active { background: var(--primary); color: #fff; border-color: transparent; }

        .tab-panel { display: none; }
        .tab-panel.active { display: block; }

        .grid {
            display: grid;
            gap: 16px;
            grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
            margin-bottom: 16px;
        }

        .card {
            border: 1px solid var(--border);
            border-radius: 16px;
            background: var(--card);
            padding: 18px;
        }

        h2 { font-size: 1.15rem; margin-bottom: 10px; }
        h3 { font-size: 1rem; margin-bottom: 8px; color: var(--muted); }
        p, li { line-height: 1.65; color: var(--muted); }
        ul { margin-left: 18px; }

        .checklist { list-style: none; margin-left: 0; display: grid; gap: 8px; }

        .check-item {
            border: 1px solid var(--border);
            background: rgba(255,255,255,.03);
            padding: 10px 12px;
            border-radius: 10px;
            display: flex;
            gap: 10px;
            align-items: start;
            cursor: pointer;
        }

        .check-item.checked {
            background: rgba(76,214,148,.13);
            border-color: rgba(76,214,148,.45);
        }

        .check-item input { margin-top: 4px; }

        .insight {
            border-left: 3px solid var(--accent);
            padding-left: 12px;
            margin-top: 14px;
            color: var(--text);
        }

        .hidden { display:none; }

        @media (max-width: 768px) {
            body { padding: 12px; }
            .hero, .body { padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="app">
        <section class="hero">
            <div class="top-row">
                <span class="chip">Premium strategioppsett</span>
                <span class="chip" id="lastSaved">Sist lagret: ikke lagret enda</span>
            </div>
            <h1>Frida × Bryn Aarflot</h1>
            <p class="lead">En mer profesjonell, high-end og interaktiv handlingsplan for å bygge troverdig synlighet innen immaterialrett på LinkedIn – med tydelige milepæler, fremdriftsmåling og lagring av egne valg.</p>
            <div class="controls">
                <button class="primary-btn" id="printBtn">Skriv ut PDF</button>
                <button id="expandBtn">Utvid alle kort</button>
                <button id="themeBtn">Bytt tema</button>
                <button id="resetBtn">Nullstill sjekklister</button>
            </div>
            <div class="progress-wrap">
                <div class="progress-meta">
                    <span>Fremdrift</span>
                    <span id="progressText">0%</span>
                </div>
                <div class="progress-track"><div class="progress-fill" id="progressFill"></div></div>
            </div>
        </section>

        <main class="body">
            <div class="tabs" id="tabs"></div>
            <div id="tabPanels"></div>
        </main>
    </div>

    <script>
        const data = [
            {
                id: 'profil',
                label: 'Profil-optimalisering',
                cards: [
                    { title: 'Headline', text: 'Bruk en tydelig posisjonering: Jurist + IP-fokus + verdi du skaper.', checklist: ['Oppdatert overskrift med IP-nøkkelord', 'Fjernet uformelle formuleringer', 'Lagt til tydelig fagretning'] },
                    { title: 'About-seksjon', text: 'Skriv kort, tydelig og troverdig: drivkraft, kompetanse, retning og hva du søker.', checklist: ['Sterk åpning på 2 setninger', 'Konkret erfaring med eksempler', 'Avslutning med målrettet call-to-action'] },
                    { title: 'Kompetansebevis', text: 'Løft frem kurs, oppgaver, verv og konkrete resultater som peker mot immaterialrett.', checklist: ['Skills prioritert', '3 anbefalinger forespurt', 'Featured-seksjon oppdatert'] }
                ]
            },
            {
                id: 'innhold',
                label: 'Content-strategi',
                cards: [
                    { title: 'Innholdssøyler', text: 'Roter mellom IP-nyheter, analyse, læring og karriererefleksjoner for faglig bredde.', checklist: ['Definert 4 innholdssøyler', 'Laget 8 post-idéer', 'Satt faste publiseringstidspunkter'] },
                    { title: 'Formatmiks', text: 'Kombiner korte fagkommentarer, carousel-oppsummeringer og en lengre artikkel per kvartal.', checklist: ['1 tekstinnlegg/uke', '1 faglig oppsummering/måned', '1 langform-artikkel/kvartal'] }
                ]
            },
            {
                id: 'nettverk',
                label: 'Nettverk',
                cards: [
                    { title: 'Målrettet kontaktbygging', text: 'Bygg relasjoner systematisk med ansatte i IP-miljøer og relevante organisasjoner.', checklist: ['Fulgt 15 relevante profiler', 'Kommentert faglig på 6 innlegg', 'Sendt 3 personlige forespørsler'] },
                    { title: 'Profesjonell dialog', text: 'Kommenter med innsikt, spørsmål og respekt – ikke overdriv synlighet uten substans.', checklist: ['Brukt saklig tone i kommentarer', 'Stilt åpne spørsmål', 'Referert til kilder/erfaring ved behov'] }
                ]
            },
            {
                id: 'tempo',
                label: '90-dagers plan',
                cards: [
                    { title: 'Måned 1: Fundament', text: 'Profilforbedring, første innlegg og etablering av rytme.', checklist: ['Profil ferdigstilt', '4 innlegg publisert', '30 relevante nye forbindelser'] },
                    { title: 'Måned 2: Autoritet', text: 'Mer substans i poster og høyere kvalitet i dialog.', checklist: ['1 dyp fagpost publisert', 'Deltatt på 1 arrangement', 'Fått 2 nye anbefalinger'] },
                    { title: 'Måned 3: Konvertering', text: 'Ta dialogen videre med kaffeprat og konkrete muligheter.', checklist: ['Kontaktet 3 nøkkelpersoner', 'Booket minst 1 kaffemøte', 'Oppsummert læring og neste steg'] }
                ]
            }
        ];

        const tabs = document.getElementById('tabs');
        const panels = document.getElementById('tabPanels');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const lastSaved = document.getElementById('lastSaved');

        function render() {
            tabs.innerHTML = '';
            panels.innerHTML = '';

            data.forEach((section, index) => {
                const tab = document.createElement('button');
                tab.className = `tab-btn ${index === 0 ? 'active' : ''}`;
                tab.textContent = section.label;
                tab.onclick = () => activateTab(section.id);
                tabs.appendChild(tab);

                const panel = document.createElement('section');
                panel.className = `tab-panel ${index === 0 ? 'active' : ''}`;
                panel.id = section.id;
                panel.innerHTML = `<div class="grid">${section.cards.map(card => `
                    <article class="card">
                        <h2>${card.title}</h2>
                        <p>${card.text}</p>
                        <ul class="checklist">
                            ${card.checklist.map(item => {
                                const key = `${section.id}-${item}`;
                                const checked = loadState()[key] ? 'checked' : '';
                                return `
                                <li class="check-item ${checked}" data-key="${key}">
                                    <input type="checkbox" ${checked ? 'checked' : ''}>
                                    <span>${item}</span>
                                </li>`;
                            }).join('')}
                        </ul>
                    </article>`).join('')}</div>
                    <p class="insight">Tips: Prioritér kvalitet over volum. 1 tydelig faglig post per uke slår 5 tilfeldige oppdateringer.</p>`;
                panels.appendChild(panel);
            });

            bindChecklist();
            updateProgress();
        }

        function activateTab(id) {
            document.querySelectorAll('.tab-btn').forEach((b, i) => {
                b.classList.toggle('active', data[i].id === id);
            });
            document.querySelectorAll('.tab-panel').forEach(p => p.classList.toggle('active', p.id === id));
        }

        function loadState() {
            try {
                return JSON.parse(localStorage.getItem('fridaHighEndChecklist') || '{}');
            } catch {
                return {};
            }
        }

        function saveState(state) {
            localStorage.setItem('fridaHighEndChecklist', JSON.stringify(state));
            lastSaved.textContent = `Sist lagret: ${new Date().toLocaleTimeString('no-NO')}`;
        }

        function bindChecklist() {
            document.querySelectorAll('.check-item').forEach(item => {
                item.onclick = (e) => {
                    if (e.target.tagName !== 'INPUT') {
                        const input = item.querySelector('input');
                        input.checked = !input.checked;
                    }
                    item.classList.toggle('checked', item.querySelector('input').checked);
                    const state = loadState();
                    state[item.dataset.key] = item.querySelector('input').checked;
                    saveState(state);
                    updateProgress();
                };
            });
        }

        function updateProgress() {
            const all = document.querySelectorAll('.check-item').length;
            const done = document.querySelectorAll('.check-item.checked').length;
            const pct = all ? Math.round((done / all) * 100) : 0;
            progressFill.style.width = `${pct}%`;
            progressText.textContent = `${pct}% fullført (${done}/${all})`;
        }

        document.getElementById('themeBtn').onclick = () => {
            document.documentElement.classList.toggle('light');
            localStorage.setItem('fridaTheme', document.documentElement.classList.contains('light') ? 'light' : 'dark');
        };

        document.getElementById('resetBtn').onclick = () => {
            localStorage.removeItem('fridaHighEndChecklist');
            render();
        };

        document.getElementById('expandBtn').onclick = () => {
            document.querySelectorAll('.tab-panel').forEach(p => p.classList.add('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        };

        document.getElementById('printBtn').onclick = () => window.print();

        const savedTheme = localStorage.getItem('fridaTheme');
        if (savedTheme === 'light') document.documentElement.classList.add('light');

        render();
    </script>
</body>
</html>
